server:
  port: 8000
spring:
  datasource:
      driverClassName: com.mysql.jdbc.Driver
      url: jdbc:mysql://${lingxi.client.ip}:3306/lingxi?useSSL=false&useUnicode=true&characterEncoding=utf-8&zeroDateTimeBehavior=convertToNull&autoReconnect=true
      username: root
      password: root
      type: com.alibaba.druid.pool.DruidDataSource
      initial-size: 5
      min-idle: 5
      max-active: 20
      max-wait: 30000
      time-between-eviction-runs-millis: 60000
      min-evictable-idle-time-millis: 300000
      validation-query: select '1' from dual
      test-while-idle: true
      test-on-borrow: false
      test-on-return: false
      filters: stat
  kafka:
      bootstrap-servers: ${lingxi.client.ip}:9092
      consumer:
        group-id: lingxi-blog
  data:
    elasticsearch:
      cluster-nodes: ${lingxi.client.ip}:9300
#  Redis
  redis:
    host: ${lingxi.client.ip}
    port: 6379
    database: 1
    password:
    pool:
      max-active: 8
      max-wait: -1
      max-idle: 8
      min-idle: 0
    timeout: 10000ms

mybatis-plus:
  mapper-locations: classpath*:/mapper/*Mapper.xml
  typeAliasesPackage: cn.edu.sdu.wh.lqy.lingxi.doc.model
  global-config:
    id-type: 2
    field-strategy: 2
    db-column-underline: true
    refresh-mapper: true
    logic-delete-value: 0
    logic-not-delete-value: 1
  configuration:
    map-underscore-to-camel-case: true
    cache-enabled: false

pagehelper:
  helperDialect: mysql
  reasonable: true
  support-methods-arguments: true
  params: count=countSql

lingxi:
  server:
    ip: 10.211.55.4
  client:
    ip: 10.211.55.2
  elasticsearch:
    cluster-name: Elasticsearch-Lqy
    host-name: ${lingxi.client.ip}
    port: 9300
    pool-size: 5

shiro:
  cipherKey: "U3ByaW5nQmxhZGUAAAAAAA=="

logging:
  level:
    cn.edu.sdu.wh.lqy.lingxi.blog: info
  file: /var/tmp/logs/lingxi/lingxi-service.log

