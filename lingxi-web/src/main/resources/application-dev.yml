server:
  port: 8088

spring:
  datasource:
      driverClassName: com.mysql.jdbc.Driver
      url: jdbc:mysql://${lingxi.client.ip}:3306/lingxi?useSSL=false&useUnicode=true&characterEncoding=utf-8&zeroDateTimeBehavior=convertToNull&autoReconnect=true
      username: root
      password: root
      type: com.alibaba.druid.pool.DruidDataSource
      initial-size: 5
      min-idle: 5
      max-active: 20
      # 连接等待超时时间
      max-wait: 30000
      # 配置检测可以关闭的空闲连接间隔时间
      time-between-eviction-runs-millis: 60000
      # 配置连接在池中的最小生存时间
      min-evictable-idle-time-millis: 300000
      validation-query: select '1' from dual
      test-while-idle: true
      test-on-borrow: false
      test-on-return: false
      # 配置监控统计拦截的filters, 去掉后监控界面sql无法统计, 'wall'用于防火墙
      filters: stat

  thymeleaf:
    cache: false
    prefix: classpath:/templates/
    suffix: .html
    mode: HTML
    enabled: true
    encoding: UTF-8
    enable-spring-el-compiler: true
    check-template-location: true

  resources:
    static-locations: classpath:/static/

#  Redis
  redis:
    # Redis服务器地址
    host: ${lingxi.client.ip}
    # Redis服务器连接端口
    port: 6379
    # Redis数据库索引（默认为0）
    database: 1
    # Redis服务器连接密码（默认为空）
    password:
    pool:
      # 连接池最大连接数（使用负值表示没有限制）
      max-active: 8
      # 连接池最大阻塞等待时间（使用负值表示没有限制）
      max-wait: -1
      # 连接池中的最大空闲连接
      max-idle: 8
      # 连接池中的最小空闲连接
      min-idle: 0
    # 连接超时时间（毫秒）
    timeout: 10000ms

#pagehelper
pagehelper:
  helperDialect: mysql
  reasonable: true
  support-methods-arguments: true
  params: count=countSql

lingxi:
  server:
    ip: 10.211.55.4
  client:
    ip: 10.211.55.2

shiro:
  cipherkey: "U3ByaW5nQmxhZGUAAAAAAA=="

logging:
  level:
    cn.edu.sdu.wh.lqy.lingxi.blog: info
  file: /var/tmp/logs/lingxi/lingxi-web.log

